<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="">
        <!-- action = where the form send data to
        method - what HTTP method (get/post) -->

        <label>
            Username:
            <input name="username" type="text" placeholder="Username" required>
        </label>

        <label>
            Password:
            <input name="password" type="password" placeholder="Password" disabled>
        </label>

        <label>
            Email:
            <input name="password" type="email" placeholder="Email" required>
        </label>
        
        <input type="submit">
    </form>
  
</body>
</html>
