<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputs</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value ="DOGS">
        
        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your favorite color?</p>
        <select name="color" id="">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>

        <textarea name="paragraph" id="" cols="30" rows="10">Write something here</textarea>
        <button>Go!</button>
    </form>
</body>
</html>
